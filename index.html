    git init

    git log     查看档期日志

    注意：项目一定要有根目录
    git 版本管理:对文件进行备份处理，可以查看备份的过程

    只要是文件夹 ：就可以对该文件夹下所有文件及文件夹进行版本管理
        1： 创建一个git仓库
        2： 之后将这个文件加下的文件提交到仓库中 进行处理
        3： 可以通过打印日志的方式 查看提交记录
            - 查看当前版本提交记录
            - 查看所有版本的历史记录
